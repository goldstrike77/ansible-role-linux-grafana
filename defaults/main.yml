---
# General parameters #
grafana_is_install: 'false'
grafana_path: '/data'
grafana_version: '5' # Only 5
grafana_admin_user: 'admin'
grafana_admin_password: 'password'

# Service Mesh #
environments: 'SIT' # Define the service environment.
consul_is_register: false # Whether register a client service with consul.
consul_exporter_token: '00000000-0000-0000-0000-000000000000' # Consul client ACL token.
consul_clients: 'localhost' # List of consul clients.
consul_http_port: '8500' # The consul HTTP API port.

# Listen port #
grafana_port: '3000'

# NGinx parameters #
grafana_ngx_dept: false # A boolean value, whether proxy web interface using NGinx.
grafana_ngx_domain: 'visual.example.com' # Defines domain name.
grafana_ngx_version: 'standard' # extras or standard
grafana_ngx_port_http: '80' # NGinx HTTP listen port.
grafana_ngx_port_https: '443' # NGinx HTTPs listen port.
grafana_ngx_backend: # Define groups of servers that can be referenced.
  - '127.0.0.1'

# Server System Variables #
grafana_arg:
  default_theme: 'light' # dark or light
  reporting_enabled: 'false'
  check_for_updates: 'false'

# Datasource #
grafana_ds_arg:
  - name: 'DS_PROMETHEUS'
    settings:
      - server: '127.0.0.1'
        port: '19090'

# Plugins #
grafana_plugins:
  - 'grafana-piechart-panel'

# Dashboard #
grafana_dashboard_arg:
  - category: 'Cloud'
    title:
      - 'VMware_vSphere_Overview'
  - category: 'MongoDB'
    title:
      - 'MongoDB_Cluster_Summary'
      - 'MongoDB_InMemory'
      - 'MongoDB_MMAPv1'
      - 'MongoDB_Overview'
      - 'MongoDB_ReplSet'
      - 'MongoDB_RocksDB'
      - 'MongoDB_WiredTiger'
  - category: 'MySQL'
    title:
      - 'MySQL_Command_Handler_Counters_Compare'
      - 'MySQL_InnoDB_Compression'
      - 'MySQL_InnoDB_Metrics_Advanced'
      - 'MySQL_InnoDB_Metrics'
      - 'MySQL_MyISAM_Aria_Metrics'
      - 'MySQL_Overview'
      - 'MySQL_Performance_Schema'
      - 'MySQL_Performance_Schema_Wait_Event_Analyses'
      - 'MySQL_Query_Response_Time'
      - 'MySQL_Replication'
      - 'MySQL_Table_Statistics'
      - 'MySQL_User_Statistics'
  - category: 'OperatingSystem'
    title:
      - 'Linux_Disk_Performance'
      - 'Linux_Disk_Space'
      - 'Linux_Network_Overview'
      - 'Linux_System_Overview'
      - 'Windows_System_Overview'
  - category: 'PostgreSQL'
    title:
      - 'PostgreSQL_Overview'
  - category: 'Universal'
    title:
      - 'Cross_Server_Graphs'
      - 'Elasticsearch_Overview'
      - 'Graylog_Overview'
      - 'JMX_Overview'
      - 'Minio_Overview'
      - 'NGinx_Overview'
      - 'Prometheus_Overview'
      - 'Redis_Overview'
      - 'Trickster_Overview'
