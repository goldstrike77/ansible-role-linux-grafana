- name: Install Grafana plugins.
  git:
    repo: '{{ item }}'
    dest: '{{ grafana_path }}/grafana/plugins/{{ item.split("/")[-1] | lower }}'
  become: 'yes'
  become_user: 'grafana'
  loop: '{{ grafana_plugins }}'
  register: grafana_plugin_install
  until: grafana_plugin_install is succeeded
  retries: 5
  delay: 2
  ignore_errors: true
